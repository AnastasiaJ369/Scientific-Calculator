<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <main>
        <header> 
            TI-30XS Scientific calculator
        </header>

        <section class="calculator-container">
            <img src="calculator.drawio.svg" alt="calculator image" class="calculator-image">
            
            <div class="title">
                <h1>TI-30XS</h1>
                <p>Multiview</p>
            </div>

            <div class="solar-container">
                <div class="solar-panel"></div>
            </div>

            <div class="display-screen">
                <input type="text" id="display" placeholder="0" disabled>
            </div>

            <div class="buttons-container1">
                <button class="btn function-btn" id="2nd">2nd</button>
                <button class="btn function-btn" id="mode">mode</button>
                <button class="btn function-btn" id="del">del</button>

                <button class="btn function-btn" id="log">log</button>
                <button class="btn function-btn" id="prb">prb</button> 
                <button class="btn function-btn" id="data">data</button>

                <button class="btn function-btn" id="ln">ln</button>
                <button class="btn function-btn" id="n/d">n/d</button>
                <button class="btn function-btn" id="x*10^n">x*10^n</button>

                <button class="btn function-btn" id="\(\pi \) ">Ï€</button>
                <button class="btn function-btn" id="sin">sin</button>
                <button class="btn function-btn" id="cos">cos</button>

                <button class="btn function-btn" id="^">^</button>
                <button class="btn function-btn" id="x^-1">x^-1</button>
                <button class="btn function-btn" id="left-parenthesis">(</button>

                <button class="btn function-btn" id="x^2">x^2</button>
                <button class="btn number-btn" id="7">7</button>
                <button class="btn number-btn" id="8">8</button>

                <button class="btn function-btn" id="x^y z t">x^y z t</button>
                <button class="btn number-btn" id="4">4</button>
                <button class="btn number-btn" id="5">5</button>

                <button class="btn function-btn" id="sto">sto</button>
                <button class="btn number-btn" id="1">1</button>
                <button class="btn number-btn" id="2">2</button>

                <button class="btn function-btn" id="on">on</button>
                <button class="btn number-btn" id="0">0</button>
                <button class="btn function-btn" id="decimal-point">.</button>
            </div>
        </section>
    </main>
</body>
</html>
